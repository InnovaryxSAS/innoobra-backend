name: CI-CD

on:
  push:
    branches:
      - main
  pull_request: {}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::902182906885:role/GitHubDeployRole
          role-session-name: deploySession
          aws-region: us-east-1

      - name: Confirmaci√≥n
        run: echo "Conectado a AWS correctamente. Listo para el despliegue."
